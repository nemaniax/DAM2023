<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTAL FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Volver al Inicio</a>
        </nav>
    </header>
    <main>

        <form class="form-register" action="#" method="POST" enctype="multipart/form-data">

            <h1>TOTAL FORM</h1>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label for="edad">Nº de identificación:</label>
                <input type="number" id="identificación" name="edad" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="provincia">Estado de ánimo:</label>
                <select id="provincia" name="provincia" required>
                    <option value="opcion1">Bien</option>
                    <option value="opcion2">Super bien</option>
                    <option value="opcion3">Increíble</option>
                </select>
            </div>
            <div class="form-group-radio">
                <label>¿Estás despierto?</label>
                <input type="radio" id="si" name="despierto" value="si">
                <label for="si">Sí</label>
                <input type="radio" id="no" name="despierto" value="no">
                <label for="no">No</label>

            </div>
            <div class="form-group">
                <label for="archivo">Subir archivo:</label>
                <input type="file" id="archivo" name="archivo">
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
        </section>
    </main>

    <footer>
        <p>Formulario total 2023</p>
    </footer>
</body>

</html>
