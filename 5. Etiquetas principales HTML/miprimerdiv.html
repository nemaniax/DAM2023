<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer div</title>

    <style>

        div{
            width: 300px;
            background-color: grey;
        }

        img{

            width: 100%;
        }

        .article{
            background-color: aquamarine;
        }


    </style>

</head>
<body>

    <div>

        <h1>Hola</h1>
        <img src="conding-course.png">
        <p>Este es un parrafito lindo.</p>

    </div>
    <div class="article">

        <h1>Hola</h1>
        <img src="conding-course.png">
        <p>Este es un parrafito lindo.</p>

    </div>
    
</body>
</html>
