<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Flexbox</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a un archivo de hoja de estilo externo -->
</head>
<body>
    <h1>Ejemplos de Flexbox</h1> <!-- Encabezado principal de la página -->

    <!-- Ejemplo 1: Contenedor con elementos flexibles -->
    <section id="ejemplo1"> <!-- Sección del primer ejemplo -->
        <h2>Ejemplo 1: Contenedor con elementos flexibles</h2> <!-- Encabezado del ejemplo 1 -->
        <div class="flex-container"> <!-- Contenedor flex para el primer ejemplo -->
            <div class="item">Elemento 1</div> <!-- Elemento flexible 1 -->
            <div class="item">Elemento 2</div> <!-- Elemento flexible 2 -->
            <div class="item">Elemento 3</div> <!-- Elemento flexible 3 -->
        </div>
    </section>

    <!-- Ejemplo 2: Alineación de elementos -->
    <section id="ejemplo2"> <!-- Sección del segundo ejemplo -->
        <h2>Ejemplo 2: Alineación de elementos</h2> <!-- Encabezado del ejemplo 2 -->
        <div class="flex-container align-center"> <!-- Contenedor flex para el segundo ejemplo con alineación centrada -->
            <div class="item">Elemento 1</div> <!-- Elemento flexible 1 -->
            <div class="item">Elemento 2</div> <!-- Elemento flexible 2 -->
            <div class="item">Elemento 3</div> <!-- Elemento flexible 3 -->
        </div>
    </section>

    <!-- Ejemplo 3: Reordenar elementos -->
    <section id="ejemplo3"> <!-- Sección del tercer ejemplo -->
        <h2>Ejemplo 3: Reordenar elementos</h2> <!-- Encabezado del ejemplo 3 -->
        <div class="flex-container order"> <!-- Contenedor flex para el tercer ejemplo con reordenación de elementos -->
            <div class="item">Elemento 1</div> <!-- Elemento flexible 1 -->
            <div class="item">Elemento 2</div> <!-- Elemento flexible 2 -->
            <div class="item">Elemento 3</div> <!-- Elemento flexible 3 -->
        </div>
    </section>
</body>
</html>
