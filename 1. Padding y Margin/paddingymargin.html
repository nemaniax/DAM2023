<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Padding y Margin</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: #007bff;
            border: 1px solid #000;
        }

        .box1 {
            padding: 20px; /* Un solo valor */
            margin: 20px; /* Un solo valor */
        }

        .box2 {
            padding: 10px 30px; /* Dos valores (vertical horizontal) */
            margin: 10px 30px; /* Dos valores (vertical horizontal) */
        }

        .box3 {
            padding: 15px 10px 25px; /* Tres valores (arriba horizontal abajo) */
            margin: 15px 10px 25px; /* Tres valores (arriba horizontal abajo) */
        }

        .box4 {
            padding: 5px 15px 10px 20px; /* Cuatro valores (arriba derecha abajo izquierda) */
            margin: 5px 15px 10px 20px; /* Cuatro valores (arriba derecha abajo izquierda) */
        }
    </style>
</head>
<body>
    <h2>Padding y Margin en diferentes formatos</h2>

    <div class="box box1">Un solo valor</div>
    <div class="box box2">Dos valores</div>
    <div class="box box3">Tres valores</div>
    <div class="box box4">Cuatro valores</div>
</body>
</html>
